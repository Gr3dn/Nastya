<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body><div id="main">
	<center><input type="text" name="placeholder" ></center>
<br>
  <div>
	<div id="first">
		<button>1</button>
		<button>2</button>
		<button>3</button>
	</div>
<br>
	<div id="second">
		<button>4</button>
		<button>5</button>
		<button>6</button>
	</div>
<br>
	<div id="third">
		<button>7</button>
		<button>8</button>
		<button>9</button>
	</div>
<br>
	<div id="zero">
		<button>0</button>
	</div>
  </div>
<hr>
<br>
	<div id="resultButton">
		<div id="easyButton">
			<button id="plus">+</button>
			<button id="minus">-</button>
		</div>
		<div id="hardButton">
			<button id="multiplication">*</button>
			<button id="division">/</button>
		</div>
	</div>
	<div>
		<button id="res">Result</button>
	</div>
	<div>
		<button id="clear">Clear</button>
		<button id="delete">Delete</button>	
	</div>
</div>	
<script src="script.js"></script>
</body>
</html>
